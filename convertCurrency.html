<template>
<lightning-card title="Currency Converter" icon-name="utility:currency">
    <div class="formatfile slds-var-p-around_small">
        <!--Input Amount-->
        <lightning-input label="Enter Amount" onchange={changeHandler} name="amount"></lightning-input>
    </div>
    <div class="formatfile slds-var-p-around_small">
        <!--from currency & to currency-->
        

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-combobox name="fromcurr" label="From Currency" placeholder="Select Progress" options={currencyOptions} onchange={changeHandler}>
                </lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-combobox name="tocurr" label="To Currency" 
                    options={currencyOptions} onchange={changeHandler}>
                </lightning-combobox>
            </div>
        </div>
    </div>
    <div class="formatfile slds-var-p-around_small">
        <!--submit button-->

        <lightning-button label="convert" onclick={clickHandler} variant="brand"></lightning-button>
    </div>
    <template lwc:if={showOutput}>
    <div >
        <!--Output-->
        <p>Converted Value </p>
        <p>
            <lightning-formatted-number value={convertedValue} format-style="currency" currency-code={toCurrency} currency-display-as="name"></lightning-formatted-number>
        </p>
    </div>
    </template>
</lightning-card>
</template>
